version: '2.3'

services:
    api_server:
      container_name: api-container
      image: api-image
      build:
        context: "api/"
        dockerfile: Dockerfile
      volumes:
        - ${PWD}/api:/api
        - ${PWD}/utils:/utils
        - ${PWD}/config:/config
      ports:
        - "5001:5001"
      tty: true
      environment:
        TZ: "Asia/Tokyo"
        LC_ALL: C.UTF-8
        LANG: C.UTF-8
      command: bash -c "gunicorn app:app --bind 0.0.0.0:5001 -w 1 -k uvicorn.workers.UvicornWorker --reload"

    redis_server:
      container_name: redis-container
      image: redis:latest
      ports:
        - "6379:6379"
      tty: true
      environment:
        TZ: "Asia/Tokyo"
        LC_ALL: C.UTF-8
        LANG: C.UTF-8
      command: bash -c "redis-server"

    batch_server:
      container_name: batch-container
      image: batch-image
      build:
        context: "batch/"
        dockerfile: Dockerfile
      volumes:
        - ${PWD}/batch:/batch
        - ${PWD}/redis:/redis
        - ${PWD}/utils:/utils
        - ${PWD}/config:/config
      tty: true
      environment:
        TZ: "Asia/Tokyo"
        LC_ALL: C.UTF-8
        LANG: C.UTF-8
      command: bash -c "python batch_server.py"
      depends_on:
        - redis_server

    proxy_server:
      container_name: proxy-container
      image: proxy-image
      build:
        context: "proxy/"
        dockerfile: Dockerfile
      volumes:
        - ${PWD}/proxy:/proxy
        - ${PWD}/redis:/redis
        - ${PWD}/utils:/utils
        - ${PWD}/config:/config
      ports:
        - "5000:5000"
      tty: true
      environment:
        TZ: "Asia/Tokyo"
        LC_ALL: C.UTF-8
        LANG: C.UTF-8
      command: bash -c "gunicorn app:app --bind 0.0.0.0:5000 -w 1 -k uvicorn.workers.UvicornWorker --reload"
      depends_on:
        - redis_server
        - batch_server
        - api_server